<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX</title>  
    <style>
        #id_user th, #id_user td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            font-size: 15px;
        }
        #id_userToTable
        {
            width: 100%;
            text-align: center;
        }
        #id_user {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <table id="id_user">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                    <th>Password</th>
                    <th>Birth Date</th>
                    <th>Picture</th>
                    <th>Registered</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <button id="showTable">Show more</button>
    </div>
    <div>
        <table id="id_userToTable" hidden>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                    <th>Password</th>
                    <th>Birth Date</th>   
                    <th>Picture</th>  
                    <th>Registered</th>             
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="FirstName"/>
                    </td>
                    <td>
                        <input type="text" name="LastName"/>
                    </td>
                    <td>
                        <input type="text" name="MiddleName"/>
                    </td>
                    <td>
                        <input type="text" name="Password"/>
                    </td>       
                    <td>
                        <input type="date" name="BirthDate"/>
                    </td>    
                    <td>
                        <input type="text" name="Picture"/>
                    </td>   
                    <td>
                        <input type="date" name="Registered"/>
                    </td>  
                </tr>
                <tr>
                    <td >
                        <input type="button" name="addUser" value = "Add User" >
                    </td>
                </tr>
            </tbody>
        </table>  
    </div>
    <script src="js/app.js"></script>
</body>
</html>
